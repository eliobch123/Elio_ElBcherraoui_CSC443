<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
  </head>
  <body>
    <form>
      <input type="text" name="longitude" id="long" />
      <input type="text" name="latitude" id="lat" />
      <input type="button" id="dis" value="submit" />
      <input type="button" id="location" value="submit" />
    </form>
    <div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAj9U_940PbWBatcfklf4ltxwH2FE5w3Jk&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <link rel="stylesheet" type="text/css" href="./map.css" />
    <script src="./map.js"></script>
  </body>
</html>
